<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="../sharedJs/gl-matrix-min.js"></script>
    <script src="../sharedJs/debug/webgl-debug.js"></script>
    <script src="../sharedJs/webglTools.js"></script>
    <script src="../sharedJs/commonFunctions.js"></script>
    <script src="../sharedJs/debug/webgl-debug.js"></script>

    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <!-- //////////VERTEX SHADER\\\\\\\\\\ -->
    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aColor;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;
		varying vec3 vVertexPosition;
        void main(void) {
          vColor = aColor;
		  vVertexPosition = aVertexPosition;
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <!-- //////////FRAGMENT SHADER\\\\\\\\\\ -->
    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
          precision highp float;
        #endif
          varying vec4 vColor;
		  varying vec3 vVertexPosition;
        void main(void) {
			//handle Ys
			if(((vVertexPosition[1]<=1.0) && (vVertexPosition[1]>0.75))||((vVertexPosition[1]<=0.75) && (vVertexPosition[1]>0.50))){
				//handle Xs
				if((vVertexPosition[0]<=1.0) && (vVertexPosition[0]>0.75)){
					gl_FragColor = vec4(0.0,0.0,0.0,1.0);}
				if((vVertexPosition[0]<=0.75) && (vVertexPosition[0]>0.50)){
					gl_FragColor = vec4(1.0,1.0,1.0,1.0);}
				if((vVertexPosition[0]<=0.50) && (vVertexPosition[0]>0.25)){
					gl_FragColor = vec4(0.0,0.0,0.0,1.0);}
				if((vVertexPosition[0]<=0.25) && (vVertexPosition[0]>0.0)){
					gl_FragColor = vec4(1.0,1.0,1.0,1.0);}
				if((vVertexPosition[0]<=0.0) && (vVertexPosition[0]>-0.25)){
					gl_FragColor = vec4(0.0,0.0,0.0,1.0);}
				if((vVertexPosition[0]<=-0.25) && (vVertexPosition[0]>-0.5)){
					gl_FragColor = vec4(1.0,1.0,1.0,1.0);}
				if((vVertexPosition[0]<=-0.5) && (vVertexPosition[0]>-0.75)){
					gl_FragColor = vec4(0.0,0.0,0.0,1.0);}
				if((vVertexPosition[0]<=-0.75) && (vVertexPosition[0]>-1.0)){
					gl_FragColor = vec4(1.0,1.0,1.0,1.0);}
			}
			else{
				gl_FragColor = vec4(0.0,0.0,0.0,1.0);
			}
        }
    </script>
    <script src="jsExos/KARIM_CH04_ChessBoard_Hot.js"></script>

</head>

</body>
</html>
