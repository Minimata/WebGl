<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="../sharedJs/gl-matrix-min.js"></script>
    <script src="../sharedJs/debug/webgl-debug.js"></script>
    <script src="../sharedJs/webglTools.js"></script>
    <script src="../sharedJs/commonFunctions.js"></script>

    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <!-- //////////VERTEX SHADER\\\\\\\\\\ -->
    <!-- /////////////////\\\\\\\\\\\\\\\\ -->
    <script id="shader-vs" type="x-shader/x-vertex">
        varying vec3 aVertexPosition;
        varying vec4 aColor;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;
        void main(void) {
          vColor = aColor;
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <!-- //////////FRAGMENT SHADER\\\\\\\\\\ -->
    <!-- //////////////////\\\\\\\\\\\\\\\\\ -->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
          precision highp float;
        #endif
          varying vec4 vColor;
        void main(void) {
          gl_FragColor = vColor;
        }
    </script>
    <script src="jsExos/ALEX_CH04.js"></script>

</head>
<body onload="initWebGL()">
<p>
    <span id="textureButton"><button onclick="changeProjectionMode()">Avec ou sans perspective</button></span>
</p>
<canvas id="webgl-canvas" width="500" height="500">
    HTML5 is not supported
</canvas>
</body>
</html>
